<header class="bg-primary text-white">
    <div class="container text-center">
        <h1>Welcome to edVator</h1>
        <p class="lead">An online Examination Portal</p>
    </div>
</header>
<br>
<br>

<div class="container">
    <div class="row h-100">
        <div class="col-lg-5 mx-auto">
            <div class="card border-info mb-3">
                <center>
                    <h4 id="log-header" class="card-header">Login</h4>
                    <h4 id="reg-header" style="display:none" class="card-header">Register</h4>
                    <h4 id="forgot-header" style="display:none" class="card-header">Forgot Password</h4>
                </center>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <center>
                                <h6 id="emailHelp" style="color:green" class="form-text">{{account.message}}</h6>
                            </center>
                            <br>

                            <form id="login-form" role="form" class="active" ng-submit="account.login()" style="display: block;">
                                <div class="container">
                                    <div class="row h-100">
                                        <div class=" col-lg-6 col-md-6">
                                            <a ng-href="/auth/google">
                                                <button type="button" style="background-color:#DD4B39" class="btn btn-info">Login With Google</button>
                                            </a>
                                        </div>
                                        <div class="col-lg-6 col-md-6">
                                            <a ng-href="/auth/facebook">
                                                <button type="button" style="background-color:#3B5998" class="float-right btn btn-success"> Login With Facebook </button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <input type="text" name="username" ng-model="account.email" id="username" tabindex="1" class="form-control" placeholder="Username"
                                        value="" required="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" ng-model="account.password" id="password" tabindex="2" class="form-control" placeholder="Password"
                                        required="">
                                </div>
                                <center>
                                    <div class="form-group">
                                        <center>
                                            <input type="submit" style="width:150px" class="btn btn-primary" value="Log In">
                                        </center>
                                    </div>
                                </center>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="" id="forgot-email-form-link" tabindex="5" class="forgot-password">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>

                            <form id="register-form" ng-submit="account.register()" role="form" style="display: none;">

                                
                                <br>
                                <div class="form-group">
                                    <input type="text" ng-model="account.firstname" id="firstname" tabindex="1" class="form-control" placeholder="Firstname"
                                        value="" required="">
                                </div>
                                <div class="form-group">
                                    <input type="text" ng-model="account.lastname" id="lastname" tabindex="1" class="form-control" placeholder="Lastname" value=""
                                        required="">
                                </div>
                                <div class="form-group">
                                    <input type="email" ng-model="account.email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value=""
                                        required="">
                                </div>
                                <div class="form-group">
                                    <input type="text" ng-model="account.mobile" id="mobile" tabindex="2" class="form-control" placeholder="Mobile Number" required="">
                                </div>
                                <div class="form-group">
                                    <input type="password" ng-model="account.password" id="password" tabindex="2" class="form-control" placeholder="Password"
                                        required="">
                                </div>
                                <center>
                                    <div class="form-group">
                                        <center>
                                            <input type="submit" style="width:150px" class="btn btn-primary" value="Register">
                                        </center>
                                    </div>
                                </center>
                            </form>
                            <form id="forgot-email-form" ng-submit="account.lostPassword()" role="form" style="display: none;">
                                <div class="form-group">
                                    <input type="email" name="email" ng-model="account.email" tabindex="1" class="form-control" placeholder="Email" value=""
                                        required="">
                                </div>

                                <center>
                                    <div class="form-group">
                                        <center>
                                            <input type="submit" id="send-otp" style="width:150px" class="btn btn-primary" value="Send">
                                        </center>
                                    </div>
                                </center>
                            </form>
                            <form id="otp-form" ng-submit="account.verifyUnique()" role="form" style="display: none;">
                                <div class="form-group">
                                    <input type="text" tabindex="1" ng-model="account.otp" class="form-control" placeholder="Unique String" value="" required="">
                                </div>
                                <input type="hidden" id="check" value="{{account.check}}" <center>

                                <center>
                                    <div class="form-group">
                                        <center>
                                            <input type="submit" id="otp-submit" style="width:150px" class="btn btn-primary" value="Verify">
                                        </center>
                                    </div>
                                </center>
                            </form>
                            <form id="reset-form" ng-submit="account.resetPassword()" role="form" style="display: none;">
                                <div class="form-group">
                                    <input type="password" ng-model="account.newPassword" tabindex="1" class="form-control" placeholder="Enter New Password"
                                        value="" required="">
                                </div>
                                <div class="form-group">
                                    <input type="password" ng-model="account.newPassword1" tabindex="1" class="form-control" placeholder="Re-Enter New Password"
                                        value="" required="">
                                </div>
                                <div class="form-group">
                                    <center>
                                        <input type="submit" id="reset-submit" style="width:150px" class="btn btn-primary" value="Submit">
                                    </center>
                                </div>
                                </center>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <center>
                        <button type="button" id="register-form-link" class="btn btn-success">Register</button>
                        <button type="button" id="login-form-link" class="btn btn-info" style="display: none;">Login</button>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<script type="text/javascript">
    $(function () {

        $('#login-form-link').click(function (e) {
            $("#login-form").delay(100).fadeIn(100);
            $("#register-form").fadeOut(100);
            $("#forgot-email-form").fadeOut(100);
            $('#register-form-link').removeClass('active');
            $(this).addClass('active');
            $('#register-form-link').show();
            $('#login-form-link').hide();
            $('#reg-header').hide();
            $('#log-header').show();
            $('#forgot-header').hide();
            $('#otp-form').hide();
            $('#reset-form').hide();
            e.preventDefault();
        });

        $('#register-form-link').click(function (e) {
            $("#register-form").delay(100).fadeIn(100);
            $("#login-form").fadeOut(100);
            $("#forgot-email-form").fadeOut(100);
            $('#login-form-link').removeClass('active');
            $(this).addClass('active');
            $('#register-form-link').hide();
            $('#login-form-link').show();
            $('#reg-header').show();
            $('#log-header').hide();
            $('#otp-form').hide();
            $('#forgot-header').hide();
            $('#reset-form').hide();
            e.preventDefault();
        });

        $('#forgot-email-form-link').click(function (e) {
            $("#forgot-email-form").delay(100).fadeIn(100);
            $("#login-form").fadeOut(100);
            $('#login-form-link').removeClass('active');
            $(this).addClass('active');
            $('#register-form-link').show();
            $('#login-form-link').show();
            $('#reg-header').hide();
            $('#log-header').hide();
            $('#forgot-header').show();
            $('#otp-form').hide();
            $('#reset-form').hide();
            e.preventDefault();
        });

        /*$('#otp-submit').click(function (e) {
            $("#otp-form").hide();
            //$("#login-form").fadeOut(100);
            $('#login-form-link').removeClass('active');
            $(this).addClass('active');
            $('#register-form-link').show();
            $('#login-form-link').show();
            $('#reg-header').hide();
            $('#log-header').hide();
            $('#forgot-header').show();
            $('#reset-form').show();
            e.preventDefault();
        });*/

        $('#forgot-email-form').submit(function (e) {
            alert("Matta");
            $("#forgot-email-form").hide();
            //$("#login-form").fadeOut(100);
            $('#login-form-link').removeClass('active');
            $(this).addClass('active');
            $('#register-form-link').show();
            $('#login-form-link').show();
            $('#reg-header').hide();
            $('#log-header').hide();
            $('#forgot-header').show();
            $('#otp-form').show();
            $('#reset-form').hide();
            e.preventDefault();
        });

        $('#otp-form').on('submit', function (e) {
            e.preventDefault();
            var interval = setInterval(checkFunction, 1000);

            function checkFunction() {
                //alert($("#check").val());
                if ($("#check").val() == "false") {
                    //alert($("#check").val());
                    $("#otp-form").hide();
                    //$("#login-form").fadeOut(100);
                    $('#login-form-link').removeClass('active');
                    $(this).addClass('active');
                    $('#register-form-link').show();
                    $('#login-form-link').show();
                    $('#reg-header').hide();
                    $('#log-header').hide();
                    $('#forgot-header').show();
                    $('#reset-form').show();
                    clearInterval(interval);
                }
            }
        });
    });
</script>
