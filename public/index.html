<!DOCTYPE html>
<html ng-app="edVator" lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>edVator</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">


  <!-- Custom styles for this template -->
  <link href="css/scrolling-nav.css" rel="stylesheet">
  <link href="css/signup-signin.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">


  <style>
    html,
    body {
      max-width: 100%;
      overflow-x: hidden;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      /* Set the fixed height of the footer here */
      line-height: 30px;
    }
    /* Custom page CSS
-------------------------------------------------- */
    /* Not required for template or sticky footer method. */

    body>.container {
      padding: 100px 15px 0;
    }

    .footer>.container {
      padding-right: 15px;
      padding-left: 15px;
    }
  </style>
</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">edVator</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive" ng-controller="userCtrl as account">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" style="color:white" ng-hide="show" ng-href="#/login">SIGN IN</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" style="color:white" ng-show="admin" ng-href="#/dashboard">DASHBOARD</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" style="color:white" ng-show="user" ng-href="#/homepage">HOMEPAGE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" style="color:white" ng-show="show" ng-click="account.logout()" href="">SIGN OUT</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br>
  <br>
  <div class="ng-view" autoscroll="true">

  </div>

  <!-- Footer -->
  <footer class="footer bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; edVator 2017 </p>
      <p class="m-0 text-center" style="color:#EC407A">
        <b>Harish Matta</b>
      </p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom JavaScript for this theme -->
  <script src="js/scrolling-nav.js"></script>

  <!--Angular Files -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
  <script src="js/angular-jwt.js"></script>
  <script src="js/Chart.js"></script>
  <script src="js/angular-chart.js"></script>

  <script src="angular/app.js"></script>
  <script src="angular/routes.js"></script>

  <!--Angular Services-->
  <script src="angular/services/accountService.js"></script>
  <script src="angular/services/testService.js"></script>
  <script src="angular/services/testInfo.js"></script>


  <!--Angular Controllers-->
  <script src="angular/controllers/userController.js"></script>
  <script src="angular/controllers/testController.js"></script>
  <script src="angular/controllers/testRunController.js"></script>
  <script src="angular/controllers/testStats.js"></script>

  <!-- Angular Directives -->
  <script src="angular/directives/progressbar.js"></script>
